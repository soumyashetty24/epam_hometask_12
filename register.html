<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Login form validation</title>  
</head>
<body onload='document.form1.text1.focus()'>
<div class="container" style= "margin: auto;
padding-top: 10px;
padding-bottom: 10px;
width: 400px;
background : #D8F1F8;
border: 1px soild silver;">
<h4><i>Enter your emailid and password</i></h4><br><br>
<form action="home.html">
    <div class="input">
    EmailId: <input type="email" oninvalid="alert('Enter a valid Email');" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="mail@example.com">
    
    </div>
    <div class="input">
    Mobile no: <input type="text" oninvalid="alert('Enter a valid mobile number');" pattern=".{10,11}" placeholder="enter 10 digit mobileno">
        
        </div>
    <div class="input">
    Password: <input type="password" oninvalid="alert('Password must contain 8 or more characters');" pattern=".{8,}" placeholder="password">
    </div>
    <button class="input" style="border:1px solid white;border-radius: 5px;margin-top: 15px;">SIGN IN</button>
    <a href="#">Forgot your password?</a>
    <span><a href="#" style="float:right;margin-right: 20px;">Register!</a></span>
</form>
</div>
</div>

</body>
</html>
